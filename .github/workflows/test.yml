name: Test
on:
  push:
  pull_request:
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10.14
      - uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.6.1
      - run: |
          poetry install --with dev
          poetry run pytest
        shell: bash
